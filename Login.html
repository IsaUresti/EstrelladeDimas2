<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Estrella de Dimas 2</title>
    <link rel="stylesheet" href="CSS/EstiloLogin.css?v=2" />
</head>
<body>

    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">

                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesion</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>

            <!-- Formularios -->

            <div class="contenedor__login-register">
                <form action="PHP/login_usuario_be.php" method="post" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico" name="correo" required>
                    <input type="password" placeholder="Contraseña" name="contrasena" required>
                    <div class="mostrar-contrasena">
                        <input type="checkbox" id="mostrarContrasenaLogin">
                        <label for="mostrarContrasenaLogin">Mostrar contraseña</label>
                    </div>
                    <button>Entrar</button>
                </form>
                <form action="PHP/registro_usuario_be.php" method="POST" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre Completo" name="nombre_completo" required />
                    <input type="email" placeholder="Correo Electronico" name="correo" required />
                    <input type="tel" placeholder="Telefono" name="telefono" required />
                    <input type="password" placeholder="Contraseña" name="contrasena" required
                           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&.])[A-Za-z\d@$!%*?&.]{8,}$"
                           title="La contraseña debe tener mínimo 8 caracteres, incluir una mayúscula, una minúscula, un número y un carácter especial." />
                    <div class="mostrar-contrasena">
                        <input type="checkbox" id="mostrarContrasenaRegistro">
                        <label for="mostrarContrasenaRegistro">Mostrar contraseña</label>
                    </div>
                    <div class="error-message" style="color: red; display: none;"></div>
                    <button>Regístrarse</button>
                </form>
            </div>

        </div>


    </main>
    <script src="JS/LoginJS.js"></script>
</body>
</html>
